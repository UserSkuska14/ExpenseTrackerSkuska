<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <!-- Connected framework -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: { brand: { DEFAULT: "#38bdf8" } } } },
    };
  </script>
  {% block head_extra %}{% endblock %}
</head>

<body class="h-full bg-slate-900 text-slate-100">

<header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
  <div class="mx-auto max-w-6xl px-4 py-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold tracking-tight">
      <span class="text-brand">Expense</span> Tracker
    </a>
    {% block extra_header %}{% endblock %}
  </div>
</header>

<main class="mx-auto max-w-6xl px-4 py-8">
  {% block content %}{% endblock %}
</main>

<!--<footer class="mx-auto max-w-6xl px-4 pb-8 text-xs text-slate-500">
  Built with Flask & Tailwind
</footer>-->

{% block body_end %}{% endblock %}
</body>
</html>
